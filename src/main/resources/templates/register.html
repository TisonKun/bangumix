<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="Register">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    注册
                </div>
            </h2>
            <form class="ui large form" th:action="@{/register}" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="repeatPassword" placeholder="Repeat Password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Register</div>
                </div>
            </form>

            <div class="ui mini negative message" th:unless="${#strings.isEmpty(errorMessage)}" th:text="${errorMessage}">用户名和密码错误</div>

            <div class="ui message">
                已有账号？ <a th:href="@{/login}">点击登录</a>
            </div>
        </div>
    </div>

    <script>
      $('.ui.form').form({
        fields : {
          username : {
            identifier: 'username',
            rules: [{
              type : 'empty',
              prompt: '请输入用户名'
            }]
          },
          password : {
            identifier: 'password',
            rules: [{
              type : 'empty',
              prompt: '请输入密码'
            }]
          }
        }
      });
    </script>
</body>
</html>
